<div class='row container'>

    <app-pie-grid [pieGridData]="pieGridData"
      class="row col-lg-8 mb-5 bg-white d-flex align-items-center shadow-sm rounded h-100"></app-pie-grid>
    <app-bulletin [bulletins]="bulletins"
      class="col-lg-4 mb-5 p-3 bg-white d-flex align-items-center shadow-sm rounded h-100"></app-bulletin>
  </div>
</div>

<div class='container-fluid pr-0 mr-0'>

    <app-card-caousal class="row col-lg-12 mb-5 bg-white d-flex align-items-center shadow-sm rounded h-100"></app-card-caousal>
  </div>
  <div class="col-lg-12 col-md-12 mb-12 row pr-0 mr-0">
    <app-line-chart class="row col-lg-12 mb-5 bg-white d-flex align-items-center shadow-sm rounded h-100">
    </app-line-chart>
  </div>
  
</div>
