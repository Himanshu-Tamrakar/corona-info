<div class='col-lg-12 mb-12 row container-fluid'>
    <div class="col-lg-8 col-md-8 mb-5">
        <app-pie-grid [pieGridData]="pieGridData"
            class="row col-lg-8 mb-5 bg-white d-flex align-items-center shadow-sm rounded h-100"></app-pie-grid>
        <app-bulletin [bulletins]="bulletins"
            class="col-lg-4 mb-5 p-3 bg-white d-flex align-items-center shadow-sm rounded h-100"></app-bulletin>
    </div>
    <div class="col-lg-4 col-md-4 mb-12 bg-grey ml-4">
        <div class="col-lg-12 col-md-12 container-fluid">
            <app-line-chart class="container-fluid row  col-lg-11 mb-5 bg-grey d-flex align-items-center shadow-sm rounded h-100">
            </app-line-chart>
        </div>
        <div class="col-lg-12 col-md-12 container-fluid">
            <app-line-chart class="container-fluid row col-lg-11 mb-5 bg-grey d-flex align-items-center shadow-sm rounded h-100">
            </app-line-chart>
        </div>
    </div>
</div>
